<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room - Chat Application</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <h3 id="roomName">Select a Room</h3>
        <small id="username"></small>
      </div>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </div>
    
    <div class="room-selection">
      <div class="form-group">
        <select id="roomSelect">
          <option value="">Select a room...</option>
          <option value="devops">DevOps</option>
          <option value="cloud-computing">Cloud Computing</option>
          <option value="covid19">COVID-19 Discussion</option>
          <option value="sports">Sports</option>
          <option value="nodejs">Node.js</option>
          <option value="general">General Chat</option>
        </select>
      </div>
      <button id="joinRoomBtn" class="btn">Join Room</button>
      <button id="leaveRoomBtn" class="btn-secondary" style="display: none;">Leave Room</button>
    </div>
    
    <div class="chat-main">
      <div class="chat-sidebar">
        <h4>Users in Room</h4>
        <p style="font-size: 11px; color: #666; margin-bottom: 10px;">Click username for options</p>
        <ul id="userList" class="user-list"></ul>
      </div>
      
      <div style="flex: 1; display: flex; flex-direction: column;">
        <div id="chatMessages" class="chat-messages"></div>
        
        <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
        
        <div class="chat-form">
          <div class="message-input-group">
            <input 
              type="text" 
              id="messageInput" 
              placeholder="Type a message..." 
              disabled
              autocomplete="off"
            >
            <button id="sendBtn" disabled>Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
